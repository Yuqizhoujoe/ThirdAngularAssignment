<div class="get-http-request">
    <table>
        <tr>
            <th> User Id</th>
            <th> Id </th>
            <th> User Title </th>
            <th> User Body </th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{ user.userId }}</td>
            <td>{{ user.id }}</td>
            <td>{{ user.title }}</td>
            <td>{{ user.body }}</td>
        </tr>
    </table>
</div>
